<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulcher's Spotify Analysis Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block page_styles %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <span>Fulcher's Spotify Analysis</span>
            </div>
            <!-- Add hamburger menu button -->
            {% if session.get('token_info') %}
            <div class="hamburger-menu" id="hamburgerButton">
                <span></span>
                <span></span>
                <span></span>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Add sidebar navigation -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>Navigation</span>
            <button class="close-sidebar" id="closeSidebar">&times;</button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('basics') }}" class="sidebar-link {% if active_page == 'basics' %}active{% endif %}">The Basics</a></li>
            <li><a href="{{ url_for('music_dna') }}" class="sidebar-link {% if active_page == 'music_dna' %}active{% endif %}">Your Music DNA</a></li>
            <li class="sidebar-divider"></li>
            <li><a href="{{ url_for('logout') }}" class="sidebar-link logout">Logout</a></li>
        </ul>
    </div>
    
    <!-- Add overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Tab functionality
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Hamburger menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburgerButton');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const closeBtn = document.getElementById('closeSidebar');
            
            if (hamburger) {
                hamburger.addEventListener('click', function() {
                    sidebar.classList.add('open');
                    overlay.classList.add('visible');
                    document.body.classList.add('sidebar-open');
                });
            }
            
            if (closeBtn) {
                closeBtn.addEventListener('click', closeSidebar);
            }
            
            if (overlay) {
                overlay.addEventListener('click', closeSidebar);
            }
            
            function closeSidebar() {
                sidebar.classList.remove('open');
                overlay.classList.remove('visible');
                document.body.classList.remove('sidebar-open');
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>

</html>
